<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay for Services - Instastrategix</title>
  
  <!-- Link your main site CSS first (adjust path if needed, e.g., css/style.css) -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Custom payment styles -->
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>
  <!-- COPY YOUR EXISTING HEADER/NAV HERE from index.html for consistency -->
  <!-- Example placeholder - replace with your actual header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact-us.html">Contact</a>
      <a href="payment.html">Client Payments</a> <!-- Add this link to your nav on all pages -->
    </nav>
  </header>

  <main class="container"> <!-- Use your site's container class if it has one -->
    <h1>Select Services & Pay Securely</h1>
    <p>Choose your monthly services (customize prices as needed):</p>

    <div class="service-grid">
      <div class="service-card">
        <label><input type="checkbox" data-price="20000"> SEO Package - ₹20,000/month</label>
      </div>
      <div class="service-card">
        <label><input type="checkbox" data-price="15000"> Paid Advertising - ₹15,000/month</label>
      </div>
      <div class="service-card">
        <label><input type="checkbox" data-price="10000"> Social Media Marketing - ₹10,000/month</label>
      </div>
      <div class="service-card">
        <label><input type="checkbox" data-price="12000"> Content & Brand Strategy - ₹12,000/month</label>
      </div>
    </div>

    <div class="total">Total: ₹<span id="total-amount">0</span></div>

    <h2>Your Details</h2>
    <form id="details-form">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="tel" id="phone" placeholder="Phone (10 digits)" required><br>
    </form>

    <button id="pay-btn" disabled>Pay Now</button>
  </main>

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
  <!-- Custom JS -->
  <script src="js/payment.js" defer></script>
</body>
</html>
